repos:
  # All linters as local hooks, using uv to run them in your project env (.venv)
  - repo: local
    hooks:
      - id: isort
        name: isort
        language: system
        entry: isort
        types: [python]
        pass_filenames: true
        args: [--settings-path, pyproject.toml, --diff]

      - id: black
        name: black
        language: system
        entry: black
        types: [python]
        pass_filenames: true
        args: [--config, pyproject.toml, --diff]

      - id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]
        pass_filenames: true
        # flake8-pyproject must be installed in your Poetry environment (via pyproject.toml), not via additional_dependencies

      - id: mypy
        name: mypy
        language: system
        entry: mypy
        types: [python]
        pass_filenames: true
        args: [--config-file, pyproject.toml]

  # keep the generic pre-commit-hooks – they don’t care about your venv
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: pretty-format-json
        args: [--no-ensure-ascii]
      - id: check-yaml
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
        files: ^.*\.py$
